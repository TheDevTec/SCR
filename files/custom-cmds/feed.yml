enabled: true
list:
- "feed"
perm: "scr.command.feed"

command:
  '0': "self"
  '1': "target"
  
tabcompleter:
  '1':
  - "{online-players}"

actions:
  self:
  - "cmd sethunger %player% 20"
  - "msg You've been fed."
  target:
  - "reqPerm:scr.command.feed.other self"
  - "con:reqOnline notOnline"
  - "cmd sethunger {1} 20"
  - "msg Player {1} was fed."
  notOnline:
  - "msg Player {1} isn't online."

conditions:
  reqOnline:
    # value: PLACEHOLDER
    value: "isOnline:{1}"
    # list of values that determine whether the condition is "true"
    positive:
    - "true"